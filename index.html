<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imagen de Fondo Centrada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var contadorNo = 0; // Inicializar el contador para el botón "No"

        $(document).ready(function(){
            $('.p1').hover(function(){
                arriba = Math.random()*(400-1) +1;
                abajo = Math.random() * (609-1) +1;
              $(this).css('top', arriba);
              $(this).css('left', abajo);
            });
        });

        function dijoNo(){
            contadorNo++; // Incrementar el contador cada vez que se presiona el botón "No"
            if (contadorNo >= 10) {
                mostrarImagenDespuesNo(); // Llamar a la función para mostrar la imagen después de 10 veces hacer clic en "No"
            }
        }

        function dijoSi(){
            document.getElementById('si').style.display = 'block';
            mostrarGifs();
        }

        function mostrarGifs() {
            var gifs = [
                "3.gif",
                "5.gif",
                "6.gif"
            ];

            var fotos = [
                "foto1.jpg",
                "foto2.jpg",
                "foto3.jpg"
            ];

            var gifsContainer = document.getElementById('gifs');
            var fotosContainer = document.getElementById('fotos');

            for (var i = 0; i < gifs.length; i++) {
                var gifImg = document.createElement('img');
                gifImg.src = gifs[i];
                gifsContainer.appendChild(gifImg);
            }

            for (var i = 0; i < fotos.length; i++) {
                var fotoImg = document.createElement('img');
                fotoImg.src = fotos[i];
                fotosContainer.appendChild(fotoImg);
            }
        }

        function mostrarImagenDespuesNo() {
            var imagen = document.getElementById('imagenDespuesNo');
            imagen.style.display = 'block';
        }
    </script>
</head>
<body>
    <!-- Agregar el audio -->
    <audio controls autoplay loop>
        <source src="cancion.mp3" autoplay>
        <source src="cancion.ogg" autoplay>
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <div class="contenedor">
        <div class="imagen">
            <img src="cartel novia.jpg" alt="Imagen">
        </div>
        <div class="opciones">
            <p class="p1" onclick="dijoNo()">No</p> <!-- Llamar a la función dijoNo() cuando se hace clic en "No" -->
            <p onclick="dijoSi()" class="p2">Si</p>
            <div id="si" style="display: none;">
                <h2>Ahuevo ahora eres mi tilina insana</h2>
                <div id="gifs"></div>
                <div id="fotos"></div>
            </div>
        </div>
    </div>
    <!-- Agregar la imagen que se mostrará después de 10 veces hacer clic en "No" -->
    <div id="imagenDespuesNo" style="display: none;">
        <img src="imagen-despues-no.jpg" alt="Imagen Después de No">
    </div>
</body>
</html>
